<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a1a3c; /* your original deep blue */
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .label {
            opacity: 0.7;
        }

        .value {
            font-weight: bold;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Dashboard</h2>

        <div class="card">
            <div class="label">Username:</div>
            <div id="username" class="value">Loading...</div>

            <div class="label">Email:</div>
            <div id="email" class="value">Loading...</div>

            <div class="label">Role:</div>
            <div id="role" class="value">Loading...</div>

            <div class="label">UID:</div>
            <div id="uid" class="value">Loading...</div>

            <div class="label">Created At:</div>
            <div id="createdAt" class="value">Loading...</div>
        </div>

        <h2>Wallet</h2>

        <div class="card">
            <div class="label">Balance:</div>
            <div id="balance" class="value">Loading...</div>

            <div class="label">Escrow Held:</div>
            <div id="escrowHeld" class="value">Loading...</div>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
