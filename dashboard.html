<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PaceHold Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">PaceHold</div>
    <div style="display:flex;gap:12px;align-items:center">
      <div id="topUser" class="small">Loading...</div>
      <button id="logoutBtn" class="primary">Logout</button>
    </div>
  </header>

  <div class="container" style="padding-bottom:84px">
    <aside style="width:320px">
      <div class="card">
        <h3 id="welcomeName">Welcome</h3>
        <div id="roleLabel" class="small muted">Role: -</div>

        <div style="margin-top:12px">
          <div class="card" style="padding:10px">
            <div class="small muted">Instruction: Search users</div>
            <div style="display:flex;gap:8px;margin-top:8px">
              <input id="searchInput" placeholder="Search by name, email..." />
              <button id="refreshUsers" title="Refresh">âŸ³</button>
            </div>
          </div>

          <div class="user-list" id="userList" style="margin-top:8px">
            <div style="color:#bbb;text-align:center;padding:10px">Loading usersâ€¦</div>
          </div>
        </div>
      </div>
    </aside>

    <main style="flex:1">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h3 id="activeTitle">Overview</h3>
          <div style="display:flex;gap:8px">
            <button class="primary" id="createEscrowBtn">Create Escrow</button>
            <button class="primary" id="fundWalletBtn">Fund Wallet</button>
          </div>
        </div>

        <div id="roleArea" style="margin-top:12px">
          <div id="loadingArea">Loading dashboardâ€¦</div>
        </div>
      </div>
    </main>
  </div>

  <!-- chat fab -->
  <div class="chat-fab" id="chatFab" onclick="toggleChatPanel()">
    <div style="position:relative">
      <div class="bell">ðŸ’¬</div>
      <div id="chatBadge" class="chat-badge" style="display:none">1</div>
    </div>
  </div>

  <!-- chat panel -->
  <div id="chatPanel" class="chat-panel" style="display:none">
    <div class="chat-header">
      <div>
        <div id="chatWith" style="font-weight:700">Chat</div>
        <div id="chatWithSub" style="font-size:12px;color:#ccc">Private conversation</div>
      </div>
      <div>
        <button onclick="closeChatPanel()" style="background:none;border:none;color:#fff;cursor:pointer;font-size:16px">âœ•</button>
      </div>
    </div>
    <div id="chatBody" class="chat-body"></div>
    <div class="chat-input">
      <input id="messageInput" placeholder="Write a message..." />
      <button id="sendMessageBtn">Send</button>
    </div>
  </div>

  <!-- bottom tabs (mobile style visual aid) -->
  <div class="bottom-tabs" style="display:none">
    <button class="tab-btn active" data-tab="overview">Overview</button>
    <button class="tab-btn" data-tab="escrows">Escrows</button>
    <button class="tab-btn" data-tab="chat">Chat</button>
  </div>

  <!-- Firebase & Paystack -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- App scripts (order matters) -->
  <script src="firebase-config.js"></script>
  <script src="escrow.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
