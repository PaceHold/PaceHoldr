<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Section -->
    <header class="header">
        <h2>Welcome</h2>
        <p id="userEmail">Loading...</p>
    </header>

    <!-- Balance Section -->
    <section class="balance-box">
        <h3>Wallet Balance</h3>
        <h1 id="walletAmount">â‚¦0.00</h1>
        <button class="primary-btn" id="createEscrowBtn">Create Escrow</button>
    </section>

    <!-- Content Area -->
    <main id="pageContent">
        <div id="homePage" class="page active">
            <h3>Recent Transactions</h3>
            <ul id="transactionList"></ul>
        </div>

        <div id="escrowPage" class="page">
            <h3>Your Escrows</h3>
            <ul id="escrowList"></ul>
        </div>

        <div id="profilePage" class="page">
            <h3>Profile</h3>
            <button class="primary-btn" onclick="logout()">Logout</button>
        </div>
    </main>

    <!-- Bottom Navigation Tabs -->
    <nav class="bottom-tabs">
        <button class="tab-btn active" data-tab="homePage">Home</button>
        <button class="tab-btn" data-tab="escrowPage">Escrows</button>
        <button class="tab-btn" data-tab="profilePage">Profile</button>
    </nav>

    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>

</body>
         </html>
