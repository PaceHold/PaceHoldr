<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PaceHold — Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="centered">
    <div class="brand-card">
      <h1>PaceHold</h1>
      <p class="muted">Secure escrow for buyers, sellers and riders.</p>
      <div style="margin-top:18px">
        <button id="openSignup" class="role-btn" style="width:100%">Create account</button>
        <button id="openLogin" class="role-btn" style="width:100%;margin-top:10px;background:#0a254f">Login</button>
      </div>
    </div>
  </main>

  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button id="closeModal" class="modal-close">✕</button>
      <h2 id="modalTitle">Create account</h2>
      <form id="authForm">
        <input id="fullName" placeholder="Full name or Business name" />
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password (min 6)" />
        <label class="small">Choose role</label>
        <select id="roleSelect">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="rider">Rider</option>
        </select>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="authSubmit" type="submit" class="primary">Create account</button>
          <button id="switchToLogin" type="button" class="primary" style="background:#38b6ff;color:#000">Switch to Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script>
    // small auth UI (signup/login)
    const openSignup = document.getElementById('openSignup');
    const openLogin = document.getElementById('openLogin');
    const authModal = document.getElementById('authModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const authForm = document.getElementById('authForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authSubmit = document.getElementById('authSubmit');
    const switchToLogin = document.getElementById('switchToLogin');
    const roleSelect = document.getElementById('roleSelect');

    function openModal(modeSignup=true){
      authModal.classList.add('visible');
      modalTitle.innerText = modeSignup ? 'Create account' : 'Login';
      authSubmit.innerText = modeSignup ? 'Create account' : 'Login';
    }
    openSignup.addEventListener('click', ()=> openModal(true));
    openLogin.addEventListener('click', ()=> openModal(false));
    closeModal.addEventListener('click', ()=> authModal.classList.remove('visible'));
    switchToLogin.addEventListener('click', ()=> openModal(false));

    authForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const chosenRole = roleSelect.value;
      const isSignup = (modalTitle.innerText || '').toLowerCase().includes('create');
      if(isSignup){
        if(!name) return alert('Enter name');
        try {
          const cred = await auth.createUserWithEmailAndPassword(email, password);
          await cred.user.updateProfile({ displayName: name });
          // save user doc
          await db.collection('users').doc(cred.user.uid).set({
            uid: cred.user.uid,
            name,
            email,
            role: chosenRole,
            created_at: firebase.firestore.FieldValue.serverTimestamp()
          });
          // create wallet doc
          await db.collection('wallets').doc(cred.user.uid).set({ uid: cred.user.uid, balance: 0, escrowHeld: 0 });
          sessionStorage.setItem('pacehold_user', JSON.stringify({ uid: cred.user.uid }));
          window.location.href = 'dashboard.html';
        } catch(err){ alert(err.message); }
      } else {
        try {
          const cred = await auth.signInWithEmailAndPassword(email, password);
          const docu = await db.collection('users').doc(cred.user.uid).get();
          if(!docu.exists) {
            // create minimal user
            await db.collection('users').doc(cred.user.uid).set({
              uid: cred.user.uid,
              name: cred.user.displayName || '',
              email: cred.user.email || '',
              role: 'buyer',
              created_at: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
          window.location.href = 'dashboard.html';
        } catch(err){ alert(err.message); }
      }
    });
  </script>
</body>
</html>
