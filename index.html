<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PaceHold — Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="centered">
    <div class="brand-card">
      <h1>PaceHold</h1>
      <p class="muted">Secure escrow for buyers, sellers and riders.</p>
      <div style="margin-top:18px">
        <button id="openSignup" class="role-btn" style="width:100%">Create account</button>
        <button id="openLogin" class="role-btn" style="width:100%;margin-top:10px;background:#0a254f">Login</button>
      </div>
    </div>
  </main>

  <!-- Auth modal -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button id="closeModal" class="modal-close">✕</button>
      <h2 id="modalTitle">Create account</h2>
      <form id="authForm">
        <input id="fullName" placeholder="Full name or Business name" />
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password (min 6)" />
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="authSubmit" type="submit" class="primary">Create account</button>
          <button id="switchToLogin" type="button" class="primary" style="background:#38b6ff;color:#001">Switch to Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Role modal (after signup) -->
  <div id="roleModal" class="modal" aria-hidden="true">
    <div class="modal-card" style="text-align:center;padding:26px">
      <h2>Choose your role</h2>
      <p class="muted">Select the role you'll use for this account (can't change without logout)</p>
      <button class="role-btn" id="roleBuyer" style="margin-top:10px">I am a Buyer</button>
      <button class="role-btn" id="roleSeller" style="margin-top:10px">I am a Seller</button>
      <button class="role-btn" id="roleRider" style="margin-top:10px">I am a Rider</button>
    </div>
  </div>

  <!-- Firebase compat libs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>

  <script>
    // UI and signup/login logic; role selection after signup
    const openSignup = document.getElementById('openSignup');
    const openLogin = document.getElementById('openLogin');
    const authModal = document.getElementById('authModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const authForm = document.getElementById('authForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authSubmit = document.getElementById('authSubmit');
    const switchToLogin = document.getElementById('switchToLogin');
    const roleModal = document.getElementById('roleModal');
    const roleBuyer = document.getElementById('roleBuyer');
    const roleSeller = document.getElementById('roleSeller');
    const roleRider = document.getElementById('roleRider');

    let pendingNewUser = null;

    function openModal(signup=true){
      authModal.classList.add('visible');
      modalTitle.innerText = signup ? 'Create account' : 'Login';
      authSubmit.innerText = signup ? 'Create account' : 'Login';
    }
    openSignup.addEventListener('click', ()=> openModal(true));
    openLogin.addEventListener('click', ()=> openModal(false));
    closeModal.addEventListener('click', ()=> authModal.classList.remove('visible'));
    switchToLogin.addEventListener('click', ()=> openModal(false));

    authForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const isSignup = (modalTitle.innerText || '').toLowerCase().includes('create');
      if(isSignup){
        if(!name) return alert('Enter name');
        try {
          const cred = await auth.createUserWithEmailAndPassword(email, password);
          await cred.user.updateProfile({ displayName: name });
          // create user doc WITHOUT role yet; role assigned below
          await db.collection('users').doc(cred.user.uid).set({
            uid: cred.user.uid,
            name,
            email,
            created_at: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge:true });
          // create wallet
          await db.collection('wallets').doc(cred.user.uid).set({ uid: cred.user.uid, balance: 0, escrowHeld: 0 }, { merge:true });
          authModal.classList.remove('visible');
          pendingNewUser = cred.user.uid;
          roleModal.classList.add('visible');
        } catch(err){ alert(err.message); }
      } else {
        try {
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = 'dashboard.html';
        } catch(err){ alert(err.message); }
      }
    });

    async function setRoleAndContinue(role){
      if(!pendingNewUser) {
        const me = auth.currentUser;
        if(!me) return alert('No user session found');
        pendingNewUser = me.uid;
      }
      await db.collection('users').doc(pendingNewUser).set({ role }, { merge:true });
      roleModal.classList.remove('visible');
      setTimeout(()=> window.location.href = 'dashboard.html', 200);
    }
    roleBuyer.addEventListener('click', ()=> setRoleAndContinue('buyer'));
    roleSeller.addEventListener('click', ()=> setRoleAndContinue('seller'));
    roleRider.addEventListener('click', ()=> setRoleAndContinue('rider'));
  </script>
</body>
</html>
